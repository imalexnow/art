  <title>imalexnow</title>
  <link rel="stylesheet" href="frame.css">
  <style>
    .frames {
      list-style: none;
      list-style-type: none;
      margin: 0px auto;
      padding: 0px;
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    @media all and (max-width: 1200px) {
      .frame.plus-two {
        display: none;
      }
    }

    @media all and (max-width: 769px) {
      .frame.plus-one {
        display: none;
      }
    }

    .frame {
      max-width: 256px;
      padding: 15px;
      border-width: 20px;
      display: inline-block;
      margin: 30px;
    }

    .frame video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
